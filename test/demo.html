<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <style type="text/css" media="screen">
    .list {
      border: solid red 1px;
    }
  </style>
  <!-- script type="text/javascript" src="lib/jquery-1.7.1.js"></script -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://localhost:5555/all.js"></script>
</head>
<body>
  
  <div id="users" 
    data-widget="Widget" 
    data->
    
    <ul class="list" data-items>
      <li>
        <h4 data-text="item.name" data-click="widget:show"></h4>
      </li>
    </ul>
    
  </div>
  
  <script type="text/javascript" charset="utf-8">
    var c = 0;
    var Repo = Bootic.Repository.extend({
      run: function () {
        var self = this;
        setTimeout(function () {
          self.add({name: "Struct " + new Date().getTime()})
          if(c < 500) {
            ++c
            self.run()
          }
          
        }, 1)
      },
      
      _add: function (item, promise) {
        var self = this
        setTimeout(function () {
          promise.resolve(item)
        }, 2)
      }
    })
    
    Bootic.Logger.logging = false

    logger = new Bootic.Logger('test')
  
    o = new Bootic.Struct({name: 'ismael'})
    
    RollingIndex = Bootic.Index.extend({
      limit: 10,
      
      _add: function (item, promise) {
        // remove first if limit reached
        if(this._list.length > this.limit - 1) this.remove(this._list[0])
        // add next
        return Bootic.Index.prototype._add.call(this, item, promise)
      }
      
    })
    
    index = new RollingIndex(Bootic.Struct, {logger: logger})
    
    index.add(o)
    
    repo = new Repo(index)
    
    p1 = new Bootic.Pipe({logger: logger})
    
    var DelayedPipe = Bootic.Pipe.extend({
      _add: function (item, promise) {
        this.logger.info('delayed pipe _add ' + item)
        setTimeout(function (){promise.resolve(item)}, 3)
      }
    })
    
    p2 = new DelayedPipe({logger: logger})
    
    index.pipe(p1).pipe(p2)
    
    Widget = Bootic.BasicObject.extend({
      initialize: function ($e, index) {
        this.index = index;//new Bootic.Index(Bootic.Struct)
        this.$e = $e;
        this.controller = new Bootic.Controller(this.index, this.$e)
      }
    })
    
    $(function () {
      
      $('[data-widget]').each(function (i, e) {
        var e = $(e)
        var widgetName = e.data('widget');
        var widgetConstructor = (widgetName in this) ? this[widgetName] : Widget
        console.log(widgetConstructor)
        new widgetConstructor(e, index)
      })
      
    })
  </script>
</body>
</html>
